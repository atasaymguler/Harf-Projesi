<div class="mainArea">
    <div class="container">
        <div class="columns is-centered">
            <div class="box column is-one-third">
                <h1 class="title has-text-centered">Harf Eşleştirme</h1>
                <p class="has-text-centered">{{randomText}}</p>
                <div class="field">
                    <input class="input" (input)="getInputValue($event.target.value)" />
                    <!-- value hata verir tsconfig.json'da değişiklik yaparsak düzelir. -->
                </div>
                 <div *ngIf="randomText === enteredText">     <!-- Eğer inputa gelen değer ile random text ayni ise Bravo çıkar -->
                    <h1 class="title">Bravo!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
