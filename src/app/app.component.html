<div class="mainArea">
    <div class="container">
        <div class="columns is-centered">
            <div class="box column is-one-third">
                <h1 class="title has-text-centered">Harf Eşleştirme</h1>
                <p class="has-text-centered"><span *ngFor="let letter of randomText.split('')">{{letter}}</span></p>
                <!-- Boşluk olmasın diye span etiketi ilet letter arasında boşluk olmamalı (bitiş ve kapanışta) ve ngFor'u spana yap -->
                <div class="field">
                    <input class="input" (input)="getInputValue($event.target.value)" />           
                </div>
                 <div *ngIf="randomText === enteredText">    
                    <h1 class="title">Bravo!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
